<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Express your inner turmoil. Or sarcasm. aLtErNaTiNg CaPs are versatile!">
  <title>aLtErNaTiNg CaPs</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 88%;
      max-width: 30em;
      margin: 1em auto;
      line-height: 1.5;
    }

    h1 {
      font-style: italic;
    }

    label,
    textarea {
      display: block;
      width: 100%;
    }

    label {
      font-size: 1.5em;
      font-weight: bold;
    }

    textarea {
      min-height: 7.5em;
      padding: 1em;
    }

    textarea,
    button {
      font: inherit;
    }

    button {
      margin-top: .5em;
    }

    #result {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>aLtErNaTiNg CaPs</h1>

  <p>Express your inner turmoil. Or sarcasm. <a href="https://www.urbandictionary.com/define.php?term=aLtErNaTiNg%20CaPs">aLtErNaTiNg CaPs</a> are versatile!</p>

  <form>
    <label for="text">What do you want to say?</label>
    <textarea id="text" cols="30" rows="5"></textarea>
    <button type="submit">aLtErNaTe</button>
    <button id="copy" type="button">Copy to clipboard</button>
  </form>

  <script>
    ;(function() {

      "use strict";

      //
      // Variables
      //

      // Get the necessary elements
      var form = document.querySelector("form");
      var text = document.querySelector("#text");
      var copy = document.querySelector("#copy");


      //
      // Functions
      //

      /**
       * Check if a number is even
       * @param  {Number} number The number
       * @return {Boolean}       Whether the value is even (true) or odd (false)
       */
      var isEven = function (number) {
        return number % 2 === 0;
      };

      /**
       * Convert a letter to uppercase or lowercase
       * @param {String} letter The letter
       * @param {Number} index  The letter's index in its array
       * @return                The converted letter
       */
      var getUpperOrLower = function (letter, index) {
        return isEven(index) ? letter.toLowerCase() : letter.toUpperCase();
      };

      /**
       * Convert a string to aLtErNaTiNg CaPs
       * @param  {String} string The string
       * @return {String}        The aLtErNaTeD string
       */
      var aLtErNaTe = function (string) {
        return string.split("").map(getUpperOrLower).join("");
      };

      /**
       * Handle submit events
       * @param {Object} event The Event interface
       */
      var submitHandler = function (event) {

        // Prevent the form submission
        event.preventDefault();

        // If the text is blank, do nothing
        if (!text.value.trim()) return;

        // Update the text element
        text.value = aLtErNaTe(text.value);

      };

      /**
       * Copy the aLtErNaTeD text to the clipboard
       */
      var copyText = function () {

        // If the text is blank, do nothing
        if (!text.value.trim()) return;

        // Select the text...
        text.select();

        // ...then copy it
        document.execCommand("copy");

        // Change the button text...
        copy.textContent = "Copied to clipboard";

        // ...then change it back after five seconds
        setTimeout(function () {
          copy.textContent = "Copy to clipboard";
        }, 5000);

      };


      //
      // Init
      //

      // Listen to submit events on the form
      form.addEventListener("submit", submitHandler);

      // Copy the aLtErNaTeD text to the clipboard
      copy.addEventListener("click", copyText);

    })();
  </script>
</body>
</html>
