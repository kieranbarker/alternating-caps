<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Express your inner turmoil. Or sarcasm. aLtErNaTiNg CaPs are versatile!">
  <title>aLtErNaTiNg CaPs</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 88%;
      max-width: 30em;
      margin: 1em auto;
      line-height: 1.5;
    }

    label,
    textarea {
      display: block;
      width: 100%;
    }

    label {
      font-weight: bold;
    }

    textarea {
      min-height: 7.5em;
      padding: 1em;
    }

    textarea,
    button {
      font: inherit;
    }

    button {
      margin-top: .5em;
    }

    #result {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>aLtErNaTiNg CaPs</h1>

  <p>Express your inner turmoil. Or sarcasm. aLtErNaTiNg CaPs are versatile!</p>

  <form>
    <label for="text">tHe TeXt To AlTeRnAtE</label>
    <textarea id="text" cols="30" rows="5"></textarea>
    <button type="submit">aLtErNaTe</button>
  </form>

  <div id="result"></div>

  <script>
    ;(function() {

      "use strict";

      //
      // Variables
      //

      // Get the necessary elements
      var form = document.querySelector("form");
      var text = document.querySelector("#text");
      var result = document.querySelector("#result");


      //
      // Functions
      //

      /**
       * Check if a number is even
       * @param  {Number} number The number
       * @return {Boolean}       Whether the value is even (true) or odd (false)
       */
      var isEven = function (number) {
        return number % 2 === 0;
      };

      /**
       * Convert a letter to uppercase or lowercase
       * @param {String} letter The letter
       * @param {Number} index  The letter's index in its array
       * @return                The converted letter
       */
      var getUpperOrLower = function (letter, index) {
        return isEven(index) ? letter.toLowerCase() : letter.toUpperCase();
      };

      /**
       * Convert a string to aLtErNaTiNg CaPs
       * @param  {String} string The string
       * @return {String}        The aLtErNaTeD string
       */
      var aLtErNaTe = function (string) {
        return string.split("").map(getUpperOrLower).join("");
      };

      /**
       * Handle submit events
       * @param {Object} event The Event interface
       */
      var submitHandler = function (event) {

        // Prevent the form submission
        event.preventDefault();

        // Get the text
        var textValue = text.value;

        // Bail if the text is blank
        if (!textValue.trim()) return;

        // Update the #result element
        result.textContent = aLtErNaTe(textValue);

      };


      //
      // Init
      //

      // Listen to submit events on the form
      form.addEventListener("submit", submitHandler);

    })();
  </script>
</body>
</html>
